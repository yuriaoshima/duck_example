<!--This is saying that the document is HTML. The only time you'll see all uppercase-->
<!DOCTYPE html>
<!--Brackets will make the closing tag for you-->
<html lang="en">
  <!-- head tag is where metadata goes but the user will not see it on the webpage-->
  <head>
    <meta charset="utf-8">
    <!--Title will show up on the tab of the browser-->
    <title>About Ducks</title>
  </head>
  
  <!--The body contains the heading, paragraphs and other things that the user will see on the webpage-->
  <body>
    <!--Article is a new element in html5. A semantic element. It wraps around a logical chunk of content that can stand on its own. Won't make a difference to how it is displayed inside a browser but is useful for styling. You can call upon the entire article as one element when styling. Also great for search engines-->
    <article>
      <!--there are six heading sizes with h1 being the largest-->
      <h1>All About Ducks</h1>
      <img src="http://factoflife.net/upload/images/20160527/baby-duck.jpg">
      <h3>Their Origin</h3>

      <!--Note: the order you place elements like <p> or <h1> will determine the order they show up on the webpage-->
      <p>The origin of ducks is shrouded in mystery but it is whispered that they are the result of a bald eagle being struck my lightning.</p>
      
      <!-- this heading will show up right above the unordered list-->
      <h4>Things I Love About Ducks</h4>
      <!--unordered list element. Will display with bullet points-->
      <ul>
        <!-- <li> is each list element in the unordered list we are creating-->
        <li>Cool Hair</li>
        <li>Weird Feet</li>
        <li>Very Yelly</li>
      </ul>
      
      <!--img tag allows you to include an image with a src where the image resides at-->
      <!--putting the image after the paragraph tag will make sure that the image shows up after the paragraph-->
      <img src="https://s-media-cache-ak0.pinimg.com/564x/f6/ff/f2/f6fff24e1850b23325ed9533e57bfb4d.jpg">
      <img src="http://flyways.us/sites/default/files/images/stories/dabblingducks/2Mallard-Takes-Off.jpg">
      <footer>
        <!--small print at the bottom of the page-->
        Copyright Yurishima 2016
      </footer>
    </article>
  </body>

</html>

<!--For this class, you must use two spaces in place of a tab. Children elements must be nested inside the parent element with an indent of two tabs. You will lose points if you do not indent with two spaces. On brackets, setting to Spaces 2 will automatically make tabs two spaces-->
